<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="voiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#voiceGrad)" opacity="0.1"/>
  <circle cx="50" cy="50" r="48" stroke="url(#voiceGrad)" stroke-width="2" fill="none"/>
  
  <!-- Microphone body -->
  <rect x="40" y="20" width="20" height="35" rx="10" fill="url(#voiceGrad)"/>
  
  <!-- Microphone grille lines -->
  <line x1="44" y1="28" x2="56" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="44" y1="34" x2="56" y2="34" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="44" y1="40" x2="56" y2="40" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Microphone stand arc -->
  <path d="M32 45 C32 60 40 68 50 68 C60 68 68 60 68 45" 
        stroke="url(#voiceGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Microphone stand -->
  <line x1="50" y1="68" x2="50" y2="80" stroke="url(#voiceGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="80" x2="60" y2="80" stroke="url(#voiceGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M72 35 C78 40 78 50 72 55" 
        stroke="url(#waveGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M78 28 C88 38 88 52 78 62" 
        stroke="url(#waveGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M84 22 C98 35 98 55 84 68" 
        stroke="url(#waveGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Left waves (mirror) -->
  <path d="M28 35 C22 40 22 50 28 55" 
        stroke="url(#waveGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M22 28 C12 38 12 52 22 62" 
        stroke="url(#waveGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>
